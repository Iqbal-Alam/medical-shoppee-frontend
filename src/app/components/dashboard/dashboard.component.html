<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [fixedInViewport]="true">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard/medicine">Medicine</a>
            <a mat-list-item routerLink="/dashboard/addMedicine">Add Product</a>
            <a mat-list-item routerLink="/dashboard/sellMedicine">Sell Product</a>
            <a mat-list-item routerLink="/dashboard/purchaseMedicine">Purchase Product</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>GALAXY</span>
        </mat-toolbar>
        <!-- Main content goes here -->
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
