<div class="login-container">
    <mat-card>
        <mat-card-content>
            <h1 class="login-text">LOGIN</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-container">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        email is <strong>required</strong>.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('minlength')">
                        email must be at least <strong>3 characters</strong> long.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        password is <strong>required</strong>.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('min')">
                        password must be at least <strong>1</strong>.
                    </mat-error>
                </mat-form-field>
                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
