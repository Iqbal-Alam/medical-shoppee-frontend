<div class="addMedicineFormContainer">

    <mat-card>
        <mat-card-title>Add New Medicine</mat-card-title>
        <mat-card-content >
            <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="addMedicineForm">
                <mat-form-field *ngFor="let medicine of medicineformField" class="form-card">
                    <mat-label>{{medicine?.label}}</mat-label>
                    <input matInput formControlName={{medicine?.value}}>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Add Medicine</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
